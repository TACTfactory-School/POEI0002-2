<ng-container>
  <article *ngIf="(user$ | async) as user; else loading">
        <h1>{{ user.username }}</h1>
        <img src="../../../assets/img/{{user.picture}}" alt="avatar">
        <p>Ville : {{ user.city }}</p>
        <p>Profession : {{ user.profession }}</p>
        <p>Description : {{ user.description }}</p>
        <p>Age : {{ user.birthDate|datetoage}}</p>
  </article>

  <h2>Liste des événements auxquels je participe</h2>

  <article *ngIf="(listEvents$ | async) as events; else loading">
    <div *ngFor="let e of events">
        <p>{{ e.title }}</p>
    </div>
  </article>

  <a [routerLink]="['..']">Retour</a>
</ng-container>
