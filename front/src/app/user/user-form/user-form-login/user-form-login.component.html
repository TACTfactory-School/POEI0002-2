<div class="form">
  <ul class="tab-group">
  <li class="tab active"><a  [routerLink]="['../sign-up']">Inscription</a></li>
  <li class="tab"><a [routerLink]="['../login']">Connexion</a></li>
</ul>

  <h1>Welcome Back!</h1>

  <form [formGroup]="userLogin" (ngSubmit)="onSubmit()">
    <div class="field-wrap">
      <label>
        Username<span class="req">*</span>
      </label>
      <input type="text" formControlName="username" />
      <div [hidden]="username.valid || username.pristine"
        class="alert alert-danger">Username is required
      </div>
    </div>

    <div class="field-wrap">
      <label>
        Password<span class="req">*</span>
      </label>
      <input type="text" formControlName="password" />
      <div [hidden]="password.valid || password.pristine"
        class="alert alert-danger">Password is required
      </div>
    </div>

    <input type="submit" value="Login" [disabled]="!userForm.valid"/>

    <p class="forgot"><a href="#">Forgot Password?</a></p>
  </form>
