<ng-template #noData>

    <p class="text text-warning">

      Aucun utilisateur enregistr√©

    </p>

  </ng-template>
<ul>
  <li *ngFor="let item of [].constructor(totalPages); let i = index">
    <a href="" (click)="setPage(i,$event)"> {{i+1}} </a>
  </li>
</ul>
  <section *ngIf="(users) as users; else loading">
    <ng-container *ngIf="users.length; else noData">

      <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Pseudonyme </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> Ville </th>
          <td mat-cell *matCellDef="let user"> {{user.city}} </td>
        </ng-container>

        <!-- Picture Column -->
        <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef> Avatar </th>
          <td mat-cell *matCellDef="let user"> <img src="assets/img/{{user.picture}}" style="width:85px"></td>
        </ng-container>

        <ng-container matColumnDef="profession">
          <th mat-header-cell *matHeaderCellDef> Profession </th>
          <td mat-cell *matCellDef="let user"> {{ user.profession }}</td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef> Profil </th>
          <td mat-cell *matCellDef="let user"><button [routerLink]="[ user.id ]">Profil</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </ng-container>

  </section>
