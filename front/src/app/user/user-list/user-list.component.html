<ul>
  <li *ngFor="let item of [].constructor(totalPages); let i = index">
    <a href="" (click)="setPage(i,$event)"> {{i+1}} </a>
  </li>
</ul>
  <section *ngIf="(users) as users; else loading">
    <ng-container *ngIf="users.length; else noData">

      <article *ngFor="let u of users" [routerLink]="[u.id]">

        <h1>{{ u.username }}</h1>
        <p> Ville : {{ u.city}}</p>

        <img src="assets/img/default_user.png" style="width:85px">

      </article>

    </ng-container>

  </section>
