<button [routerLink]='["../tab-event"]'>Mode tableau</button>
<ul>
  <li *ngFor="let item of [].constructor(totalPages); let i = index">
    <a href="" (click)="setPage(i,$event)"> {{i+1}} </a>
  </li>
</ul>
<section *ngFor="let e of events " class="main">
  <mat-card class="example-card">

    <img mat-card-image src="assets/img/ohshit.jpg" alt="Oh shit">
    <mat-card-content>
      <p>{{ e.description }}</p>
      <p>{{ e.dueAt | dateTransform }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="[e.id]" (click)="onJoin(e.id)">Rejoindre</button>
    </mat-card-actions>
  </mat-card>
</section>
