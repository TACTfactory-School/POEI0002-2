<ng-template #loading><app-loader></app-loader></ng-template>
<mat-button-toggle [routerLink]='["../event"]' value="italic">Mode Liste</mat-button-toggle>
<!-- TODO ajouter le paginateur fonctionnel : jonathan ask us to add a material paginator -->
    <!-- <mat-paginator  [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator> -->
<ul>
  <li *ngFor="let item of [].constructor(totalPages); let i = index">
    <a href="" (click)="setPage(i,$event)"> {{i+1}} </a>
  </li>
</ul>
<table mat-table [dataSource]="events">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titre  </th>
    <td (click)="display(e.id)" mat-cell *matCellDef="let e"> {{e.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Organisateur </th>
    <td mat-cell *matCellDef="let e"> {{e.author}} </td>
  </ng-container>

  <ng-container matColumnDef="dueAt">
    <th mat-header-cell *matHeaderCellDef> Date de cr√©ation  </th>
    <td mat-cell *matCellDef="let e"> {{e.dueAt | dateTransform }} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Date  </th>
    <td mat-cell *matCellDef="let e"> {{e.created_at | dateTransform }} </td>
  </ng-container>


  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> Ville </th>
    <td mat-cell *matCellDef="let e"> {{e.city}} </td>
  </ng-container>

  <ng-container matColumnDef="nb_place">
    <th mat-header-cell *matHeaderCellDef> nbplace </th>
    <td mat-cell *matCellDef="let e"> {{e.nb_place}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
