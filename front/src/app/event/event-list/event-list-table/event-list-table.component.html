<button [routerLink]='["../tab-event"]'>Mode tableau</button>

<section *ngFor="let e of events " class="main">
      <mat-card-title [routerLink]="[e.id]">{{ e.title }}</mat-card-title>
      <mat-card-subtitle>{{ e.author }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ e.description }}</p>
      <p>{{ e.dueAt | dateTransform }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Rejoindre</button>
    </mat-card-actions>
</section>
<ul>
  <li *ngFor="let item of [].constructor(totalPages); let i = index">
    <a href="" (click)="setPage(i,$event)"> {{i+1}} </a>
  </li>
  </ul>
